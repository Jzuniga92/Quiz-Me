<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Quiz Me</title>
</head>
<body>
    
    <div class="start">
         <button id="start-button">Start</button>
    </div>

    <div class="container">
        <div class="header">
            <div class="questions">
                <span class="number-of-questions">
                1 of 5 questions
                </span>
            </div>
            <div id="timer">
               <!-- <img src="./Assets/clock.png" alt="clock" width="20px" height="20px"> -->
                <span class="time-left">Time: 30s</span>
            </div>
        </div>
        <div class="question-container">
            <!--my questons and answers will go here-->

        </div>
        <button id="next">Next</button>
    </div>
    <div class="score-keeper hide">
        <div id="user-score">Results</div>
       <button id="restart">Restart</button>
    </div>



    <script src="./Assets/script.js"></script>
</body>
</html>
